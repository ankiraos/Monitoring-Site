{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h4 class="card-title text-center mb-4 text-primary font-weight-bold">Site Information</h4>
                {% if datas %}
                    {% for data in datas %}
                        <div class="mb-4 p-3 bg-light rounded">
                            <h5 class="card-subtitle mb-2 text-secondary">Site ID: {{ data.id }}</h5>
                            <p class="card-text"><strong>URL Text:</strong> <a href="{{ data.web_url }}" class="text-decoration-none" target="_blank">{{ data.url_text }}</a></p>
                            <p class="card-text"><strong>Description:</strong>{{ data.text }}</p>
                            <hr class="mt-4">
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="text-center">
                        <h2 class="text-muted">{{ msg }}</h2>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
